<body>

    <button>Click alumno!</button>

    <script>
        "use strict";

        function Alumno(name = "sebastian", lastname = "yabiku") {
            this.name = name;
            this.lastname = lastname;

            this.getData = function () {
                return `hola soy ${this.name} y mi apellido es ${lastname}`
            }

            this.setData = function (value) {
                this.name = value;
            }
        }

        const alumno1 = new Alumno();
        const alumno2 = new Alumno("Jose", "Perez");

        document.querySelector('button')
            .addEventListener('click', () => {
                console.log(this)
                console.log(alumno1.getData());
                console.log(alumno2.getData());
                alumno2.setData("Pedro")
                console.log(alumno2.getData());
            })
